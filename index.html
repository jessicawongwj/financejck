    <script>
        const CATEGORIES = {
            expense: [
                { name: 'é¤é¥®', icon: 'ğŸ±' }, { name: 'äº¤é€š', icon: 'ğŸš—' },
                { name: 'å›ºå®š', icon: 'ğŸ ' }, { name: 'å˜åŠ¨', icon: 'ğŸ›’' },
                { name: 'äº«ä¹', icon: 'â˜•' }, { name: 'å…¶å®ƒ', icon: 'ğŸ“¦' }
            ],
            income: [
                { name: 'å·¥èµ„', icon: 'ğŸ’¼' }, { name: 'å¥–é‡‘', icon: 'ğŸ' },
                { name: 'ç†è´¢', icon: 'ğŸ“ˆ' }, { name: 'å…¶å®ƒ', icon: 'ğŸ’°' }
            ]
        };

        let currentType = 'expense';
        let selectedCategory = '';

        function init() {
            document.getElementById('currentDateDisplay').innerText = new Date().toLocaleDateString('zh-CN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            generateMonthSelector();
            renderCategories();
            updateStats();
            renderHistory();
            renderSubs();
        }

        function generateMonthSelector() {
            const selector = document.getElementById('monthSelector');
            const now = new Date();
            for (let i = 0; i < 12; i++) {
                const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const val = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
                selector.innerHTML += `<option value="${val}">${d.toLocaleDateString('zh-CN', {month:'short', year:'numeric'})}</option>`;
            }
        }

        function switchType(type) {
            currentType = type;
            document.getElementById('expenseTab').className = type === 'expense' ? 'tab-active flex-1 py-2 rounded-lg text-sm font-bold' : 'flex-1 py-2 text-slate-500 text-sm font-bold';
            document.getElementById('incomeTab').className = type === 'income' ? 'tab-active flex-1 py-2 rounded-lg text-sm font-bold' : 'flex-1 py-2 text-slate-500 text-sm font-bold';
            selectedCategory = '';
            renderCategories();
        }

        function renderCategories() {
            const container = document.getElementById('categoryContainer');
            container.innerHTML = CATEGORIES[currentType].map(cat => `
                <button onclick="selectCategory('${cat.name}')" data-cat="${cat.name}" class="cat-btn flex-shrink-0 flex items-center gap-2 px-4 py-2 rounded-xl bg-slate-50 border-2 border-transparent transition-all">
                    <span>${cat.icon}</span>
                    <span class="text-xs font-bold text-slate-700">${cat.name}</span>
                </button>
            `).join('');
        }

        function selectCategory(name) {
            selectedCategory = name;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.toggle('category-selected', btn.dataset.cat === name);
            });
        }

        function saveRecord() {
            const amount = parseFloat(document.getElementById('amount').value);
            const note = document.getElementById('note').value || 'æœªå¤‡æ³¨';
            if (!amount || !selectedCategory) return;

            const records = JSON.parse(localStorage.getItem('f_records_v3') || '[]');
            records.unshift({
                id: Date.now(),
                type: currentType,
                amount: amount,
                category: selectedCategory,
                note: note,
                date: new Date().toISOString().split('T')[0]
            });
            localStorage.setItem('f_records_v3', JSON.stringify(records));
            
            document.getElementById('amount').value = '';
            document.getElementById('note').value = '';
            updateStats();
            renderHistory();
        }

        function updateStats() {
            const selMonth = document.getElementById('monthSelector').value;
            const records = JSON.parse(localStorage.getItem('f_records_v3') || '[]');
            const monthRecs = records.filter(r => r.date.startsWith(selMonth));

            const exp = monthRecs.filter(r => r.type === 'expense').reduce((s, r) => s + r.amount, 0);
            const inc = monthRecs.filter(r => r.type === 'income').reduce((s, r) => s + r.amount, 0);

            document.getElementById('totalExpense').innerText = `$ ${exp.toFixed(2)}`;
            document.getElementById('totalIncome').innerText = `$ ${inc.toFixed(2)}`;
            document.getElementById('netIncome').innerText = `$ ${(inc - exp).toFixed(2)}`;
            
            // è®¡ç®—å›ºå®šå¼€æ”¯å¹³å‡å€¼
            const subs = JSON.parse(localStorage.getItem('f_subs') || '[]');
            const qs = JSON.parse(localStorage.getItem('f_qs') || '[]');
            const avg = subs.reduce((s,r)=>s+r.amt, 0) + qs.reduce((s,r)=>s+(r.amt/3), 0);
            document.getElementById('avgOngoing').innerText = `æœˆå‡å›ºå®šé¢„ç•™: $${avg.toFixed(2)}`;
        }

        function renderHistory() {
            const records = JSON.parse(localStorage.getItem('f_records_v3') || '[]');
            document.getElementById('history').innerHTML = records.slice(0, 15).map(r => `
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-xl text-lg">${CATEGORIES[r.type].find(c=>c.name===r.category)?.icon || 'ğŸ’°'}</div>
                        <div>
                            <p class="text-sm font-bold">${r.category}</p>
                            <p class="text-[10px] text-slate-400 font-medium">${r.note}</p>
                        </div>
                    </div>
                    <p class="text-sm font-black mono ${r.type==='expense'?'text-slate-800':'text-blue-600'}">${r.type==='expense'?'-':'+'} ${r.amount.toFixed(2)}</p>
                </div>
            `).join('');
        }

        // è®¢é˜…ç›¸å…³é€»è¾‘
        function addSubscriptionPrompt() {
            const name = prompt("è®¢é˜…åç§° (å¦‚ Netflix):");
            const amt = parseFloat(prompt("æ¯æœˆé‡‘é¢ ($):"));
            if (name && amt) {
                const subs = JSON.parse(localStorage.getItem('f_subs') || '[]');
                subs.push({id: Date.now(), name, amt});
                localStorage.setItem('f_subs', JSON.stringify(subs));
                renderSubs(); updateStats();
            }
        }

        function addQuarterlyPrompt() {
            const name = prompt("è´¦å•åç§° (å¦‚ Water):");
            const amt = parseFloat(prompt("æ¯å­£åº¦é‡‘é¢ ($):"));
            if (name && amt) {
                const qs = JSON.parse(localStorage.getItem('f_qs') || '[]');
                qs.push({id: Date.now(), name, amt});
                localStorage.setItem('f_qs', JSON.stringify(qs));
                renderSubs(); updateStats();
            }
        }

        function renderSubs() {
            const subs = JSON.parse(localStorage.getItem('f_subs') || '[]');
            const qs = JSON.parse(localStorage.getItem('f_qs') || '[]');
            document.getElementById('subscriptionList').innerHTML = subs.map(s => `
                <div class="flex justify-between text-[10px] bg-slate-50 p-1.5 rounded-lg font-bold">
                    <span class="text-slate-500">${s.name}</span>
                    <span>$${s.amt}</span>
                </div>
            `).join('');
            document.getElementById('quarterlyList').innerHTML =
